name: Build

# Controls when the workflow will run
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
      - 'develop'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - 'main'
      - 'develop'

# permissions are needed if pushing to ghcr.io
permissions:
      contents: read
      packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
          # Get the repository's code
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: 'woiza/telegram-bot-radarr'
      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Docker meta
        id: telegram-bot-radarr # you'll use this in the next step
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            woiza/github-actions-telegram-bot-radarr
          # Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.telegram-bot-radarr.outputs.tags }}
          labels: ${{ steps.telegram-bot-radarr.outputs.labels }}
